<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="divMain">
        <div id="divOptions">
            <button id="buttonBlack">Black</button>
            <button id="buttonRainbow">Rainbow</button>
            <button id="buttonErase">Erase</button>
            <button id="buttonClear">Clear</button>
            <div id="sizeValue">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64"/>
        </div>
        <div id="divGrid"></div>
    </div>
</body>
</html>
